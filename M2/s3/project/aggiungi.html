<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CRUDAZN - Aggiungi prodotto</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">CRUDAZN</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html"
                                    >Prodotti</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="aggiungi.html"
                                    >Aggiungi prodotto</a
                                >
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button
                                class="btn btn-outline-success"
                                type="submit"
                            >
                                Search
                            </button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <main class="mt-5">
            <div class="container">
                <h3>Aggiungi prodotto</h3>
                <form class="mt-5">
                    <div class="mb-3">
                        <label for="productName" class="form-label"
                            >Nome prodotto</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="productName"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="productBrand" class="form-label"
                            >Brand</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="productBrand"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label"
                            >Prezzo</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="productPrice"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label"
                            >URL Immagine</label
                        >
                        <input
                            type="url"
                            class="form-control"
                            id="productImage"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="productDesc" class="form-label"
                            >Descrizione</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="productDesc"
                            required
                        />
                    </div>

                    <button
                        id="addBtn"
                        type="submit"
                        class="btn btn-primary mt-3"
                    >
                        Aggiungi
                    </button>
                    <button
                        id="resetBtn"
                        type="reset"
                        class="btn btn-danger mt-3"
                    >
                        Reset
                    </button>
                </form>
            </div>
        </main>

        <script type="module" src="./js/aggiungi.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
