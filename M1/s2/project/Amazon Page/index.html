<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts - Amazon</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>

    <header>
        <div>
            <img src="./assets/images/logo.png" alt="logoAmazon">
        </div>
        <nav>
            <a href="#">All</a>
            <a href="#">Today's Deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </nav>
    </header>

    <main>
        <div id="container">
            <section class="sezione-testo" id="orange">
                <p>Shop All Holiday Gift Cards</p>
            </section>
            <section class="sezione-testo" id="bg-holiday">
                <h1>Holiday Gift Guides</h1>
                <p>Be a go-gifter</p>
            </section>
            <section id="perfect-gift">
                <div>
                    <h2>Find the perfect gift</h2>
                    <a href="#">Shop now</a>
                </div>
                <div id="cards">
                    <a href="#">
                        <img src="./assets/images/img_1.jpg" alt="kindle">
                    </a>
                    <a href="#">
                        <img src="./assets/images/img_2.jpg" alt="laptop">
                    </a>
                    <a href="#">
                        <img src="./assets/images/img_3.jpg" alt="smartwatch">
                    </a>
                    <a href="#">
                        <img src="./assets/images/img_4.jpg" alt="animali">
                    </a>
                </div>
            </section>
            <section class="categoria">
                <div>
                    <img src="./assets/images/img_9.png" alt="visore-vr">
                </div>
                <div>
                    <h2>Play the gifting game</h2>
                    <a href="#">Shop gaming</a>
                </div>
            </section>
            <section class="categoria">
                <div>
                    <img src="./assets/images/img_10.png" alt="dispositivi-audio">
                </div>
                <div>
                    <h2>The sound of cheer</h2>
                    <a href="#">Shop Audio & Accessories</a>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div>
            <a href="#">Back to top</a>
        </div>
        <img src="./assets/images/logo.png" alt="logoAmazon">
    </footer>

</body>
</html>
