<form [formGroup]="form">
  <input
    type="text"
    required
    formControlName="nome"
    class="form-control"
    placeholder="Nome"
  />
  <input
    type="text"
    required
    formControlName="cognome"
    class="form-control"
    placeholder="Cognome"
  />
  <div formGroupName="authData" class="form-row row">
    <div class="form-group col-12">
      <input
        type="text"
        formControlName="username"
        class="form-control"
        placeholder="Username"
      />
    </div>
    <div class="form-group col-6">
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <div class="form-group col-6">
      <input
        type="password"
        formControlName="confirm_password"
        class="form-control"
        placeholder="Conferma password"
      />
    </div>
  </div>
  <label for="genere">Genere: </label>
  <select id="genere" formControlName="genere">
    <option *ngFor="let g of generi" [value]="g">{{g}}</option>
  </select>
  <input
    type="text"
    required
    formControlName="biografia"
    class="form-control"
    placeholder="Biografia"
  />
  <button [disabled]="form.invalid" class="btn btn-primary" (click)="mostraDati()">Registrati</button>
</form>
