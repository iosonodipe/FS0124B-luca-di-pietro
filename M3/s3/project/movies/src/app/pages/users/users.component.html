<h2 class="text-center fs-1">Utenti registrati</h2>
<table class="table table-stripped mt-5">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col">Mail</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersArray">
      <th scope="row">{{user.id}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.email}}</td>
    </tr>
  </tbody>
</table>
