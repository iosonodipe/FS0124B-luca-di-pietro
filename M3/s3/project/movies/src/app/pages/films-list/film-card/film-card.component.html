<div class="card h-100">
  <img [src]="film.image" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title text-truncate">{{film.title}}</h5>
    <p class="card-text">Genere: {{film.genre}}</p>
    <p class="card-text">Uscita: {{film.year}}</p>
    <button class="btn btn-danger" (click)="deleteMovie(film.id)">X</button>
  </div>
</div>
