<div class="card h-100">
  <img [src]="product.thumbnail" class="card-img-top" alt="prod_image">
  <div class="card-body">
    <h5 class="card-title">{{product.title}}</h5>
    <p class="card-text">{{product.description}}</p>
    <p class="card-text">Prezzo: {{product.price}}$</p>
    <a class="btn btn-primary" (click)="pushFavourite(product)">Aggiungi a preferiti</a>
  </div>
</div>
