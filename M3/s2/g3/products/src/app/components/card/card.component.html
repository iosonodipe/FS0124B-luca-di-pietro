<div class="card h-100">
  <img [src]="products.thumbnail" class="card-img-top" alt="prod_image">
  <div class="card-body">
    <h5 class="card-title">{{products.title}}</h5>
    <p class="card-text">{{products.description}}</p>
    <p class="card-text">Prezzo: {{products.price}}$</p>
    <a href="#" class="btn btn-primary">Aggiungi a preferiti</a>
  </div>
</div>
