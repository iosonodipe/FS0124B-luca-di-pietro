<h2 class="mb-5">Task per Utente</h2>
<div class="row mb-4 border" *ngFor="let user of usersArray">
  <div class="col-4">
    <img class="border-end" [src]="user.image" alt="user_img">
  </div>
  <div class="col-8 text-start py-3">
    <h4>{{user.firstName}} {{user.lastName}}</h4>
    <p class="fst-italic">{{user.title}}</p>
  </div>
</div>
