<h1 class="mb-3">Tutti i post</h1>
<div class="card mb-3" *ngFor="let post of postsCollection" [ngClass]="{'border-2 border-success' : post.active}">
  <h5 class="card-header">{{ post.title }}</h5>
  <div class="card-body">
    <p class="card-text">{{ post.body }}</p>
  </div>
  <button class="btn btn-secondary" (click)="show = !show">Modifica</button>
  <app-form (postEdit)="editPost($event)"></app-form>
</div>
