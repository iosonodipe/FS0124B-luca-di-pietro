<h1 class="mb-3">Post attivi</h1>
<div class="row g-3">
  <div *ngFor="let post of activePostsCollection" class="col-3">
    <div class="card">
      <h5 class="card-header">{{ post.title }}</h5>
      <div class="card-body">
        <p class="card-text">{{ post.body }}</p>
      </div>
    </div>
  </div>
</div>
