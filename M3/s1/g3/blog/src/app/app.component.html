<app-navbar></app-navbar>

<div class="container">
  <h1 class="mb-3">Post principale</h1>
  <div>
    <h3>{{ postsCollection[getRandom()].title }}</h3>
    <p>{{ postsCollection[random].body }}</p>
  </div>

  <h1 class="mb-3 mt-5">Post che potrebbero piacerti</h1>
  <div class="row">
    <div *ngFor="let post of randomPostsCollection" class="col-3">
      <h4>{{ post.title }}</h4>
      <p>{{ post.body }}</p>
    </div>
  </div>
</div>
