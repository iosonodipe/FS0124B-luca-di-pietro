<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Spotify</title>
</head>
<body style="background-color: rgb(167, 220, 131);">
    <form onsubmit="alert('Dati inviati')">
    <h1 style="color: rgb(2, 128, 8); font-family: Arial, Helvetica, sans-serif;">Fake Spotify</h1>
    <h2 style="font-family: Arial, Helvetica, sans-serif;">Inserisci i tuoi dati per registrarti e ascoltare musica gratis!</h2>
    <div>
        <p style="font-family: Arial, Helvetica, sans-serif;">Nome:</p>
        <input type="text" placeholder="Il tuo nome">
    </div>
    <div>
        <p style="font-family: Arial, Helvetica, sans-serif;">Cognome:</p>
        <input type="text" placeholder="Il tuo cognome">
    </div>
    <div>
        <p style="font-family: Arial, Helvetica, sans-serif;">Email:</p>
        <input type="email" placeholder="La tua email">
    </div>
    <div>
        <p style="font-family: Arial, Helvetica, sans-serif;">Password:</p>
        <input type="password" placeholder="La tua password">
    </div>
    <div>
        <p style="font-family: Arial, Helvetica, sans-serif;">Data di nascita:</p>
        <input type="date" placeholder="La tua data di nascita">
    </div>
    <div>
        <p style="font-family: Arial, Helvetica, sans-serif;">Numero di telefono:</p>
        <input type="number" placeholder="Il numero di cellulare">
    </div>
    <div>
        <p style="font-family: Arial, Helvetica, sans-serif;">Seleziona i tuoi gusti:</p>
        <input type="checkbox" id="house">
        <label for="house">House</label>
        <input type="checkbox" id="tekno">
        <label for="tekno">Tekno</label>
        <input type="checkbox" id="classica">
        <label for="classica">Classica</label>
        <input type="checkbox" id="rap">
        <label for="rap">Rap</label>
        <input type="checkbox" id="pop">
        <label for="pop">Pop</label>
    </div>
    <div>
        <p style="font-family: Arial, Helvetica, sans-serif;">Termini e condizioni:</p>
        <input type="radio" id="yes" name="Termini">
        <label for="yes">Acconsento</label>
        <input type="radio" id="no" name="Termini">
        <label for="no">Non acconsento</label>
    </div>
    <div>
        <button type="submit" style="margin-top: 20px;">Invia registrazione</button>
    </div>
    </form>
</body>
</html>
